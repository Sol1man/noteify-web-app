<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap-style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container" id="dynamic-container">
      <div class="row">
        <h1>
          This is
          <a
            href="https://getbootstrap.com/docs/4.0/layout/grid/"
            target="_blank"
            >bootstrap's Grid System</a
          >
        </h1>
      </div>
      <script src="bootstrap.js"></script>
      <div class="row justify-content-center">
        <div class="col-6 content">
          Bootstrap’s grid system uses a series of containers, rows, and columns
          to layout and align content. It’s built with flexbox and is fully
          responsive.
        </div>
      </div>
    </div>
  </body>
</html>
